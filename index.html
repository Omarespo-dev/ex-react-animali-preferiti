<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="style.css" />
    <!-- React -->
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>

    <!-- ReactDOM -->
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>

    <!-- Babel per scrivere js dentro html -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Script  MILESTONE 1-->
    <script type="text/babel">
      //usestate
      const { useState } = React;
    
      const ListaAnimali = () => {
        
        const animalsChoices = [
          "Cane",
          "Gatto",
          "Pappagallo",
          "Cavallo",
          "Panda",
        ];

        
        const [animals, setAnimals] = useState([])

        const aggiungiAnimale = () => {
            
            const animaleCasuale = animalsChoices[Math.floor(Math.random() * animalsChoices.length)]

            setAnimals([...animals, animaleCasuale])
        }

        return (<>
            <button onClick={aggiungiAnimale}>Aggiungi Animale</button>
            <details>
                <summary>Animali</summary>
                <ul>
                    {animals.map((animale,index) => {
                        return <li key={index}>{animale}</li>
                    })}
                </ul>
            </details>
        
        </>
        )
      };
    </script>

    <!-- SCRIPT PER SELEZIONARE L ELEMENTO CON LA CLASSE -->
    <script type="text/babel">
      const { createRoot } = ReactDOM;

      const elementoSpecifico = document.querySelector(".lista-animali");
      const root = createRoot(elementoSpecifico);
      root.render(<ListaAnimali />);
    </script>
  </head>

  <body>
    <header>
      <h1>I miei animali Preferiti</h1>
    </header>
    <main>
      <figure>
        <img src="https://picsum.photos/400/300" alt="Immagine Casuale" />
      </figure>
      <div class="lista-animali"></div>
    </main>
    <footer>
      <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>
  </body>
</html>
