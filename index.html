<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="style.css" />
    <!-- React -->
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>

    <!-- ReactDOM -->
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>

    <!-- Babel per scrivere js dentro html -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Script  MILESTONE 1-->
    <script type="text/babel">
      //usestate
      const { useState } = React;

      function Modal({
        title,
        content,
        show = false,
        onClose = () => {},
        onConfirm = () => {},
      }) {
        return (
          show &&
          ReactDOM.createPortal(
            <div className="modal-container">
              <div className="modal">
                <h2>{title}</h2>
                <p>{content}</p>
                <button onClick={onConfirm}>Conferma</button>
                <button onClick={onClose}>Annulla</button>
              </div>
            </div>,
            document.body
          )
        );
      }

      const ListaAnimali = () => {
        // IMPOSTO STATO PER TRUE E FALSE
        const [show, setShow] = useState(false);

        //Gestione input
        const [nomeAnimale, setNomeAnimale] = useState("");

        //GEstione animali casuali con arr vuoto
        const [animals, setAnimals] = useState([]);

        const animalsChoices = [
          "Cane",
          "Gatto",
          "Pappagallo",
          "Cavallo",
          "Panda",
        ];

        //aggiunta animale Conferma: Aggiunge l‚Äôanimale alla lista e chiude la modale.
        const aggiungiAnimale = () => {
          setAnimals([...animals, nomeAnimale]);

          setShow(false);
        };
        console.log(animals);

        return (
          <>
            <button onClick={() => setShow(true)}>Aggiungi Animale</button>
            <details>
              <summary>Animali</summary>

              <section>
                <Modal
                  title="I miei animali preferiti"
                  content={
                    <input
                      type="text"
                      onChange={(e) => setNomeAnimale(e.target.value)}
                      value={nomeAnimale}
                    />
                  }
                  show={show}
                  onClose={() => setShow(false)}
                  onConfirm={aggiungiAnimale}
                />
              </section>

              <ul>
                {animals.map((animal, index) => (
                  <li key={index}>{animal}</li>
                ))}
              </ul>

            </details>
          </>
        );
      };
    </script>

    <!-- SCRIPT PER SELEZIONARE L ELEMENTO CON LA CLASSE -->
    <script type="text/babel">
      const { createRoot } = ReactDOM;

      const elementoSpecifico = document.querySelector(".lista-animali");
      const root = createRoot(elementoSpecifico);
      root.render(<ListaAnimali />);
    </script>
  </head>

  <body>
    <header>
      <h1>I miei animali Preferiti</h1>
    </header>
    <main>
      <figure>
        <img src="https://picsum.photos/400/300" alt="Immagine Casuale" />
      </figure>
      <div class="lista-animali"></div>
    </main>
    <footer>
      <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>
  </body>
</html>
